<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>添加监控项目</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="../static/css/style.min.css" rel="stylesheet">
    <script src="../static/js/lib/jquery-3.3.1.min.js"></script>
    <script src="../static/js/lib/jquery.url.js"></script>
    <script src="../static/js/ssh.js"></script>
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        {{template "block/nav.html" .}}
        {{template "block/header.html" .}}

        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">

                            <div class="card-header"><h4>搜索定时任务</h4></div>
                            <div class="card-body">
                                <form  method="post" id="search" novalidate>
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="searchname" placeholder="请搜索项目...">
                                        <span><a href="" onclick="getkey(this)" >搜索</a></span>

                                    </div>
                                </form>
                                <script type="text/javascript">
                                    function getkey(a) {
                                        var pms = 'Key=' + document.getElementById("text").value;
                                        a.href = '/seachname?' + pms;
                                    }
                                </script>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../static/js/perfect-scrollbar.min.js"></script>
        <script type="text/javascript" src="../static/js/main.min.js"></script>
        <script type="text/javascript" src="../static/js/Chart.js"></script>

</body>
</html>
