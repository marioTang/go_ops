<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>添加主机</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="../static/css/style.min.css" rel="stylesheet">
  <script src="../static/js/lib/jquery-3.3.1.min.js"></script>
  <script src="../static/js/lib/jquery.url.js"></script>
  <script src="../static/js/ssh.js"></script>
</head>

<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    {{template "block/nav.html" .}}
    {{template "block/header.html" .}}

    <main class="lyear-layout-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">

              <div class="card-header"><h4>添加用户</h4></div>
              <div class="card-body">
                  <form  method="post" id="adduser" novalidate>
                      <div class="form-group">
                          <input class="form-control" style="display:none" type="text" name="editid" value={{.Id}}  >
                      </div>

                      <div class="form-group">
                    <label for="">用户名</label>
                    <input class="form-control" type="text" name="username" value={{.Name}}  >
                  </div>

                  <div class="form-group">
                    <label for="">密码</label>
                    <input class="form-control" type="text" name="password" value={{.Passwd}}  >
                  </div>

                      <div class="form-group">
                          <label for="">商户名称</label>
                          <input class="form-control" type="text" name="groupname" value={{.Groupname}}  >
                      </div>
                  <div class="form-group">
                    <label for="">备注</label>
                    <input class="form-control" type="text" name="remarks" value={{.Remarks}}  >
                  </div>

                      <div class="form-group">
                          <label>选择用户编辑权限</label>
                          <select class="form-control"  name="editro" size="1">
                                  <option>请选择</option>
                                  <option>true</option>
                                  <option>fase</option>
                              </select>
                      </div>
                      <div class="form-group">
                          <label>选择用户删除权限</label>
                          <select class="form-control"  name="deldetro" size="1">
                              <option>请选择</option>
                              <option>true</option>
                              <option>fase</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label>请输入accesskeyid</label>
                          <input class="form-control" type="text"  name="accesskeyid"    value={{.Accesskeyid}}>
                      </div>
                      <div class="form-group">
                          <label>请输入accesskeysecret</label>
                          <input class="form-control" type="text" name="accesskeysecret" value={{.Accesskeysecret}}>
                      </div>

                  <div class="form-group">
                    <button class="btn btn-primary" type="submit" name="mkdiruser" >执行</button>
                    <a class="btn btn-info" href="/adduser">返回</a>

                  </div>
                  <div class="form-group">
                    <pre class="content" id="alert"></pre>
                  </div>
                  </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/perfect-scrollbar.min.js"></script>
    <script type="text/javascript" src="../static/js/main.min.js"></script>
    <script type="text/javascript" src="../static/js/Chart.js"></script>

</body>
</html>
