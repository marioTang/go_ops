<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>首页 - 光年(Light Year Admin)后台管理系统模板</title>
  <link rel="icon" href="favicon.ico" type="image/ico">
  <meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
  <meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
  <meta name="author" content="yinqi">
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="../static/css/style.min.css" rel="stylesheet">
  <script src="../static/js/lib/jquery-3.3.1.min.js"></script>
  <script src="../static/js/lib/jquery.url.js"></script>
  <script src="../static/js/system.js"></script>

</head>

<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    {{template "block/nav.html" .}}

    {{template "block/header.html" .}}

<main class="lyear-layout-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <ul class="nav nav-tabs page-tabs">
            <li class="active"> <a href="#!">基本</a> </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active">

              <form action="#!"  id="system-form" method="post" name="edit-form" class="edit-form">

                <div class="form-group">
                  <label for="web_site_icp">编号</label>
                  <input class="form-control" type="text" readonly="true" name="editid" value={{.Id}}  >
                </div>

                <div class="form-group">
                  <label for="web_site_icp">cpu版本</label>
                  <input class="form-control" type="text"  name="cpu" value={{.Cpu}}  >
                </div>

                <div class="form-group">
                  <label for="web_site_icp">cpu核数</label>
                  <input class="form-control" type="text" name="cpunum" value={{.Cpunum}}  >
                </div>
                <div class="form-group">
                  <label for="web_site_icp">磁盘</label>
                  <input class="form-control" type="text"  name="disk" value={{.Disk}}  >
                </div>
                <div class="form-group">
                  <label for="web_site_icp">内存</label>
                  <input class="form-control" type="text"  name="mem" value={{.Mem}}  >
                </div>
                <div class="form-group">
                  <label for="web_site_icp">操作系统</label>
                  <input class="form-control" type="text"  name="os" value={{.Os}}  >
                </div>
                <div class="form-group">
                  <label for="web_site_icp">主机名称</label>
                  <input class="form-control" type="text"  name="hostname" value={{.Hostname}}  >
                </div>
                <div class="form-group">
                  <label for="web_site_icp">IP地址</label>
                  <input class="form-control" type="text"  readonly="true" name="intranetip" value={{.Intranetip}}  >
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary m-r-5">确 定</button>
                  <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                </div>
                <div id="success"></div>
              </form>

            </div>
          </div>

        </div>
      </div>

    </div>

  </div>

</main>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="../static/js/main.min.js"></script>

<!--图表插件-->
<script type="text/javascript" src="../static/js/Chart.js"></script>

</body>
</html>
