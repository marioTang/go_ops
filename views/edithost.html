<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>修改主机信息</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="../static/css/style.min.css" rel="stylesheet">
  <script src="../static/js/lib/jquery-3.3.1.min.js"></script>
  <script src="../static/js/lib/jquery.url.js"></script>
  <script src="../static/js/ssh.js"></script>
</head>

<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    {{template "block/nav.html" .}}
    {{template "block/header.html" .}}

    <main class="lyear-layout-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header"><h4>修改主机信息</h4></div>
              <div class="card-body">

                <form  method="post" id="addssh" novalidate>

                  <div class="form-group">
                    <label for="">id</label>
                    <input class="form-control" type="text"  readonly="true" value="{{.Id}}" name="editid" id ="editid" >
                  </div>

                  <div class="form-group">
                    <label for="">主机地址</label>
                    <input class="form-control" type="text" value="{{.Hostname}}" name="hostname" placeholder="请输入主机地址..">
                  </div>

                  <div class="form-group">
                    <label for="">用户名</label>
                    <input class="form-control" type="text"  value="{{.Username}}"name="username" placeholder="请输用户名..">
                  </div>

                  <div class="form-group">
                    <label for="">密码</label>
                    <input class="form-control" type="text"  value="{{.Password}}"name="password" placeholder="请输密码..">
                  </div>

                  <div class="form-group">
                    <label for="">端口号</label>
                    <input class="form-control" type="text"value="{{.Port}}" name="port" placeholder="请输端口号..">
                  </div>

                  <div class="form-group">
                    <label>公钥文件</label>
                    <textarea class="form-control"  name="publcikey" rows="5" value="{{.Port}}" placeholder="请添加公钥文件">{{.Publcikey}}</textarea>
                  </div>

                  <div class="form-group">
                    <button class="btn btn-primary" type="submit" name="mkdir" >确定</button>
                    <a class="btn btn-info" href="/sshinfo">返回</a>

                  </div>
                  <div class="form-group">
                    <pre class="content" id="alert"></pre>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/perfect-scrollbar.min.js"></script>
    <script type="text/javascript" src="../static/js/main.min.js"></script>
    <script type="text/javascript" src="../static/js/Chart.js"></script>

</body>
</html>
