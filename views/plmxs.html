<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>资产管理系统</title>
  <link rel="icon" href="favicon.ico" type="image/ico">
  <meta name="author" content="yinqi">
  <script src="../static/js/ueditor/ueditor.config.js"></script>
  <script src="../static/js/ueditor/ueditor.all.min.js"></script>
  <script src="../static/js/ueditor/lang/zh-cn/zh-cn.js"></script>
  <script src="../static/js/lib/jquery-3.3.1.min.js"></script>
  <script src="../static/js/lib/jquery.url.js"></script>
  <script src="../static/js/ssh.js"></script>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="../static/css/style.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    {{template "block/nav.html" .}}

    {{template "block/header.html" .}}

    <main class="lyear-layout-content">

      <div class="container-fluid">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">

              <form class="card-body">

                <form  method="post" id="form_plmxs" novalidate>
                  <div class="form-group" id="form_data">
                  <label  for="example-multiple-select">选择主机</label>
                  <select class="form-control" id="selectdata" size="5" multiple>
                    {{range $index, $item := .datas}}
                      <option value="{{$item.Hostname}}">{{$item.Hostname}}</option>
                    {{end}}
                  </select>
                  </div>
                  <div class="form-group">
                    <label>输入文件名称</label>
                    <textarea class="form-control"  id="filename" name="filename" rows="1" ></textarea>
                  </div>

                    <div class="form-group" id="form_data">
                      <label  for="example-multiple-select">编辑</label>
                      <textarea id="content" name="content"></textarea>
                    </div>

                  <div class="form-group">
                    <pre class="content" id="alert"></pre>
                  </div>

                    <script type="text/javascript">
                      //实例化编辑器
                      //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
                      UE.getEditor('content',{initialFrameWidth:1600,initialFrameHeight:400,toolbars: [['fullscreen','insertcode', 'source', 'undo', 'redo','bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript','removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist','selectall', 'cleardoc']]});
                    </script>



                    <div class="form-group">
                      <button class="btn btn-primary" type="submit" name="mkdir" id="plmxs_submit" >创建</button>
                      <a class="btn btn-info" href="/plmxs">返回</a>
                    </div>

                </form>


    </main>

  </div>
</div>
</div>
</div>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="../static/js/main.min.js"></script>
</body>
</html>
