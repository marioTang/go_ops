<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>添加监控项目</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="../static/css/style.min.css" rel="stylesheet">
  <script src="../static/js/lib/jquery-3.3.1.min.js"></script>
  <script src="../static/js/lib/jquery.url.js"></script>
  <script src="../static/js/ssh.js"></script>
</head>

<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    {{template "block/nav.html" .}}
    {{template "block/header.html" .}}

    <main class="lyear-layout-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">

              <div class="card-header"><h4>添加定时任务</h4></div>
              <div class="card-body">
                  <form  method="post" id="addmonitor" novalidate>

                  <p id="editid" value="" hidden="hidden" name="editid"></p>
                      <div class="form-group">
                          <label for="">项目组名称</label>
                          <input class="form-control" type="text"  name="groupname">
                      </div>
                      <div class="form-group">
                          <label for="">任务名称</label>
                          <input class="form-control" type="text"  name="projectname">
                      </div>
                  <div class="form-group">
                    <label for="">主机地址</label>
                    <input class="form-control" type="text"  name="hostname">
                  </div>

                  <div class="form-group">
                    <label>添加脚本文件路径</label>
                    <textarea class="form-control"  name="scriptpath" rows="5" value=""></textarea>
                  </div>

                      <div class="form-group">
                          <label for="">请添加定时任务</label>
                          <input class="form-control" type="text"  name="crontime">
                      </div>

                  <div class="form-group">
                    <button class="btn btn-primary" type="submit" name="mkdir" >确定</button>
                    <a class="btn btn-info" href="/monitorinfo">返回</a>

                  </div>
                  <div class="form-group">
                    <pre class="content" id="alert"></pre>
                  </div>
                  </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/perfect-scrollbar.min.js"></script>
    <script type="text/javascript" src="../static/js/main.min.js"></script>
    <script type="text/javascript" src="../static/js/Chart.js"></script>

</body>
</html>
